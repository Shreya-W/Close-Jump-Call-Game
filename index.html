<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Jump Call Game (Shrey) </title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Rubik+Beastly&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="gameContainer">
        <button class="button">On music</button>
        <ul id="keys" >
            <li>Jump=ArrowUp &nbsp;</li>
            <li>Move Forward=ArrowRight &nbsp;</li>
            <li>Move backward=ArrowLeft</li>
        </ul>
        <div class="gameOver">Close Jump Call </div>
        <div id="sub">You must jump as close as possible.</div>
        <div class="player"></div>
        <div id="scoreCont">Score: 0</div>
        <div class="enemy enemyAni"></div>
    </div>
</body>
</html>
